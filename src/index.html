<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UserManagement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="node_modules/chart.js/src/chart.js"></script>
  <script type="text/javascript">
   $(document).ready(function() {
       $(".menu").click(
       
           function(){
             
             $(".expand-menu").css("width","18%"); 
             $(".exp").show();  
             $(".toggle-l").show();
             $(".f1").hide();
             $(".fff").css("margin-left","3px");
           }
         )
         $(".toggle-l").click(
         
           function(){
             
             $(".expand-menu").css("width","7%"); 
             $(".exp").hide();  
             $(".f1").show();
             $(".toggle-l").hide();
             
           }
         )

         $('input[type="checkbox"]').click(function(){
          if($(this).prop("checked") == true){
              $("body").css("background-color","black");
              $("#content").css("background-color","black");
          }
          else if($(this).prop("checked") == false){
            $("body").css("background-color","initial");
            $("#content").css("background-color","initial");
          }
      });
   }); 
 </script>
  <!-- Popper --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <!-- BootStrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-image:url(assets/images/background-image.png);"> 
  <app-root></app-root>
</body>
</html>
