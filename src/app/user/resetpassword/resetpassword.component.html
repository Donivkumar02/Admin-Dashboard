<div class="row mx-2 mb-2 shadow" style="background-color: rgb(239, 244, 247);border:solid 0.5px;border-color:rgb(194, 231, 243);min-height:516px">

    <div class="col-6 border-right" style="padding:4% 8%">

    <h2 class="mb-5" style="color: rgb(96, 84, 146)">Change password</h2>
  <form >

    <div class="md-form md-outline mb-3">
        <label class="input-label" for="oldPass">Old Password</label>
        <input class="Before-FS" type="password" id="oldPass" class="form-control"> 
    </div>

    <div class="md-form md-outline mb-3">
        <label class="input-label" for="newPass">New Password</label>
        <input class="Before-FS" type="password" id="newPass" class="form-control" >  
    </div>

    <div class="md-form md-outline mb-4">
        <label class="input-label" for="newPassConfirm">Confirm password</label>
      <input type="password" id="newPassConfirm" class="form-control" >
      
    </div>
    <button type="submit" class="btn btn-success mr-4 mb-4">Change password</button>
    <button type="submit" class="btn btn-info mb-4 ">Clear</button>
    

  </form>
</div>
<div class="col-6 pass-img">
    <h2 class="p-4 pt-5" style="color: rgb(96, 84, 146)">Instructions:</h2>
    <ul>
        <li>
            Must contain 1 Uppercase alphabet
        </li>
        <li>
            Must contain 1 lowercase alphabet
        </li>
        <li>
            Must have at least 8 characters
        </li>
        <li>
            minimum 1 character
        </li>
        <li>
            Must have minimum 1 number
        </li>
        
    </ul>
</div>

</div>
